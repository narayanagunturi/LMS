<h1>
  Enter your roll number to get your grades
</h1>

<div class="text-center">
  <form>
    <div class="form-group">
      <label for="roll">Roll Number: </label>
      <input type="text" id="roll" class="form-control" name="rollNumber" required [(ngModel)] = "studentModel.id" ><br>
      <button type="button" class="btn btn-success" (click)="redirect()">Submit</button>
    </div>
    
  </form>
</div>
